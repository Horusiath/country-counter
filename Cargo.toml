[package]
name = "country-counter"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
cfg-if = "0.1.2"
libsql = { version = "0.1", path ="../libsql/libsql", default-features = false, features = ["cloudflare"] }
worker = "0.0.18"
simple-base64 = "0.23.2"

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.1", optional = true }
anyhow = "1.0.69"
serde = "1.0"
serde_json = "1.0.95"
tracing-subscriber = "0.3.16"
tracing = "0.1.37"
tracing-worker = "0.1.8"

[dev-dependencies]
# A local database file will be used for tests
#libsql-client = { version = "0.22.3", default-features = false, features = ["local_backend"] }
tokio = { version = "1", features = ["rt", "macros"] }


[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
